<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Relevant </title>
    <link rel="stylesheet" href="docs/css/styles.css">
    <link id="theme" rel="stylesheet" href="docs/css/Light.css">
    <!-- iconos -->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet"> 
    <!-- slider -->

</head>

<header class="container">

    <div class="zone-1">
        <div class="social">
            <ul> 
                <li class="icons"><box-icon class="icon-white" type='logo' name='facebook' color="black" size="sm"></box-icon></li>
                <li class="icons"><box-icon class="icon-white" type='logo' name='twitter' color="black"></box-icon></li>
                <li class="icons"><box-icon class="icon-white" type='logo' name='instagram' color="black"></box-icon></li>
            </ul>
        </div>

        <div class="logo">
            <img id="changeLogo" src="docs/img/relevant.png" alt="">
        </div>   
        
        <div class="button-style">
            <button class="button-night"> Dark <box-icon name='moon' color="yellow" type='solid' flip='horizontal'></box-icon> </button>
            <button class="button-day"> Light <box-icon name='sun' color="black"></box-icon></button>
            <a href="#" class="icons search-icon"> <box-icon class="icon-white" name='search' color="black" ></box-icon></a>
        </div>
    </div>

    <navbar>
        <ul class="menu">
                <li class="enlace-ppal"> <a href="#">Life</a></li>
                <li class="enlace-ppal"> <a href="#">Magazine</a></li>
                <li class="enlace-ppal"> <a href="#">Podcast</a></li>
                <li class="enlace-ppal"> <a href="#">Store</a></li>
                <li class="enlace-ppal"> <a href="#">Culture</a></li>
        </ul>
    </navbar>

</header>

<body>

    <section class="container fondo">

        <!-- <div class="multiple-items">
                <div><img src="img/new-times.jpg" alt=""></div>
                <div><img src="img/relevant.png" alt=""></div>   
        </div> -->
    
        <div class="slider">
            <div class="slider-picture"><img src="docs/img/1.jpg" alt=""></div>
            
            <div class="slider-picture nona"><img src="docs/img/2.jpg" alt=""></div>
            
            <div class="slider-picture"><img src="docs/img/3.jpg" alt=""></div>
            
            <div class="slider-picture"><img src="docs/img/4.jpg" alt=""></div>
           
        </div>

        <div class="content-post" >

            <article id="one" class="post grid-item1"></article>

            <article id="two" class="post2 grid-item2"></article>

            <article id="three" class=" post grid-item3"></article>

            <div id="login" class="post2 grid-item4">
                <h4 id="sign_up">Sign up</h4>
                    <form>
                        <label for="name">
                            Name
                        </label>
                        <input type="text" name="name" placeholder="Jack Stevens" id="form_name">

                        <label for="email">
                            E-mail
                        </label>
                        <input type="text" name="email" placeholder="jackstev@dominio.com">

                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password">

                        <input  class="button-submit" type="submit" value="Sign in">

                    </form>
            </div>

            <div class="grid-item5">
                <img src="docs/img/new-times.jpg" alt="">
            </div>

        </div>

    </section>

    <footer class="container2">
        <p class="footer-content">Desarrollo - Eskarly Rivera</p>
    </footer>

    
    <script src="docs/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>
    <script src="docs/js/moment-with-locales.min.js"></script>
    <script src="docs/js/moment.min.js"></script>
    <script src="docs/js/main.js"></script>
</body>
</html>
